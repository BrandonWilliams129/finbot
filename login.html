<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - FinancePilot.io</title>
  <!-- Link to the CSS stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="logo">
      <img src="images/logo.png" alt="FinancePilot.io Logo">
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#footer">Contact</a></li>
    </ul>
  </nav>
  
  <!-- Login Form Container -->
  <div class="login-container">
    <form id="loginForm">
      <h2>Welcome to FinancePilot.io</h2>
      <div class="input-group">
        <input type="email" id="email" required placeholder=" ">
        <label for="email">Email</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" required placeholder=" ">
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn">Log In</button>
      <div class="skip-login">
        <p class="skip-prompt">Want to explore first? <a href="dashboard.html" id="skip-login">Take a test flight</a></p>
        <p class="info-message">Note: While exploring, you'll have access to our financial calculators and investment tools, but your route won't be saved.</p>
      </div>
    </form>
  </div>

  <!-- Footer -->
<footer id="footer">
  <p>&copy; 2024 FinancePilot.io. All rights reserved.</p>
  <div class="social-media">
    <a href="https://www.facebook.com" target="_blank">
      <i class="fab fa-facebook fa-2x"></i>
    </a>
    <a href="https://x.com" target="_blank">
      <i class="fab fa-twitter fa-2x"></i>
    </a>
    <a href="https://www.instagram.com" target="_blank">
      <i class="fab fa-instagram fa-2x"></i>
    </a>
    <a href="https://www.linkedin.com" target="_blank">
      <i class="fab fa-linkedin fa-2x"></i>
    </a>
  </div>
</footer>

  
  <!-- Link to the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
